<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Js issue tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    </head>
    <body onload="fetchIssues()">
       
        <div class="container">
           <h1>JS IssueTracker <small>by Agora.com</small></h1>
           <div class="jumbotron">
               <h3>Add New Issue: </h3>
               <form action="" id="issueInputForm">
                   <div class="form-group">
                       <label for="IssueDescInput">Description</label>
                       <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the Issue">
                   </div>
                   <div class="form-group">
                        <label for="IssueSeverityInput">Severity</label>
                       <select name="" id="issueSeverityInput" class="form-control">
                           <option value="Low">Low</option>
                           <option value="Medium">Meduim</option>
                           <option value="High">High</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label for="issueAssignedTOInput">Assigned To</label>
                       <input type="text" class="form-control" id="issueAssignedTOInput" placeholder="Enter Assigned To">
                   </div>
                   <button type="submit" class="btn btn-primary">Add</button>
               </form>
           </div>
           <div class="col-lg-12">
               <div id="issuesList">
               </div>
           </div>
           <div class="footer">
                   <p>&copy Agora.com</p>
            </div>
        </div>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="main.js"></script> 
    

    </body>
</html>
